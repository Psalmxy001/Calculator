<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="main">
        <div class="result">
            <div class="figure">
               0 
            </div>
        </div>
        <div class="butbox1">
            <p><button class="cancel">
                c
            </button></p>
            <p><button class="plus">
                <i class="fa-solid fa-plus-minus"></i>
            </button></p>
            <P><button  class="percent">
                <i class="fa-light fa-percent"></i>
            </button></P>
            <p><button class="divide">
                <i class="fa-solid fa-divide"></i>
            </button></p>
        </div>
        <div class="butbox2">
            <p><button class="cancel1">
                7
            </button></p>
            <p><button class="plus1">
                8
            </button></p>
            <P><button  class="percent1">
                9
            </button></P>
            <p><button class="divide1">
                <i class="fa-solid fa-xmark"></i>
            </button></p>
        </div>
        <div class="butbox3">
            <p><button class="cancel2">
                4
            </button></p>
            <p><button class="plus2">
                5
            </button></p>
            <P><button  class="percent2">
                6
            </button></P>
            <p><button class="divide2">
                <i class="fa-solid fa-minus"></i>
            </button></p>
        </div>
        <div class="butbox4">
            <p><button class="cancel3">
                1
            </button></p>
            <p><button class="plus3">
                2
            </button></p>
            <P><button  class="percent3">
                3
            </button></P>
            <p><button class="divide3">
                <i class="fa-regular fa-plus"></i>
            </button></p>
        </div>
        <div class="butbox5">
            <p><button class="cancel4">
                0
            </button></p>
            <p><button class="plus4">
                .
            </button></p>
            <p><button class="divide4">
                <i class="fa-solid fa-equals"></i>
            </button></p>
        </div>
    </div>
</body>
</html>
